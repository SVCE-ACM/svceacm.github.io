    <script src="../js/jquery.js"></script>

    <script>
        // correctly initializing height to make content occupy full screen
        $(document).ready(function() {
            var init_ht = $('#hero').height() + $('footer').height();
            if ($(window).height() > init_ht) {
                
                $('#hero').css({
                    'height': '95vh'
                });
            } else {
                $('#hero').css({
                    'height': '100%'
                });
                $('.footer').css({
                    'position': 'relative'
                });
            }
            $(window).resize(function(){
                if ($(window).height() > init_ht) {
                    $('#hero').css({
                        'height': '95vh'
                    });
                } else {
                    $('#hero').css({
                        'height': '100%'
                    });
                    $('.footer').css({
                        'position': 'relative'
                    });
                }
            });

            $('.nav-link').click(function() {
                var link = this.href;
                console.log(link);
                if ($(this).hasClass('active')) {
                    return;
                } else {
                    event.preventDefault();
                    $('.navbar').addClass('fadeOutUp');
                    $('.wrapper').addClass('fadeOut');
                    setTimeout(function() {
                        window.location.href = link;
                    }, 500);
                }
            });
        });
    </script>
